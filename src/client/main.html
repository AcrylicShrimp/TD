	<link rel='stylesheet' type='text/css' href='/main.css'>

<body>
	<div id="loginPanel" class="login">
		<div class="outer">
			<div class="inner">
				<div class="main">
					<input class="ui inputfield" id="username" placeholder="Username" type="text">
					<input class="ui btn" type="button" value="Login" onclick="onLogin()">

			</div>
		</div>

	<div id="chattingPanel" class="chatting" style="display: none;">

			<div class="inner">
				<div class="main">
					<input class="ui-long inputfield" id="msg" type="text">

			</div>
		</div>
	</div>
